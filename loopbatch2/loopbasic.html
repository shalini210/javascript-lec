<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function shownumbers(x)
        {
            document.getElementById("pnumbers").innerHTML=""
            n = parseInt(document.getElementById("txt1").value);
if(x==1)
{
            for(i=1;i<=10;i++)
            {
document.getElementById("pnumbers").innerHTML +=(i*n)+"<br>";
            }
        }
        else
        {
            for(i=10;i>=1;i--)
            {
                document.getElementById("pnumbers").innerHTML +=(i*n)+"<br>";                
            }
        }
        }
    </script>
</head>
<body>
    <p>Enter any no :
        <input type="text" id="txt1">
    </p>
    <input type="button" value="show table" onclick="shownumbers(1)">
    <input type="button" value="show reverse table" onclick="shownumbers(2)">
    <p id="pnumbers"></p>
</body>
</html>
