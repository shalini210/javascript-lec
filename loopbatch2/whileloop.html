<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shownumbers()
        {
              document.getElementById("pnumbers").innerHTML=""
            var i=1;
            while(i<=5)
            {
                document.getElementById("pnumbers").innerHTML+= i +"<br>"
                i++;
            }
        }
    </script>
</head>
<body>
    <input type="button" value="click here " onclick="shownumbers();">
    <p id="pnumbers"></p>
    
    <ol>
        <li>find factorial of given no by usinf while loop</li>
        <li>write a program to find sum of all the numbers from 1-10</li>
        <li>write a program to find sum of all the even numbers between 1-20</li>
        <li>write a program to find sum of all the odd numbers between 1-20</li>
    </ol>
</body>
</html>
