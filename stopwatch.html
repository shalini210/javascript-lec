<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function stopwatch()
        {
            var second = 0;
            var minute=0;
            var hr = 0;                       
                 setInterval(()=>
                       {
                      second++;
                      if(second>9)
                     {
                        second=0;
                        minute++
                        if(minute>2)
                        {
                            minute=0;
                            hr++;
                            document.getElementById("hr").innerHTML=hr;    
                        }
                        document.getElementById("min").innerHTML=minute;
                    }
                    document.getElementById("sec").innerHTML=second;                                                
                },1000 )
    }
         
                 
       
    
    </script>
</head>
<body>
    <p>
        <span id="hr">00</span> |
        <span id="min">00</span> |
        <span id="sec">00</span>
    </p>
    <input type="button" id="btn1" value="Start" onclick="stopwatch();">
    
</body>
</html>
