<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var marks = [];
        function showarray()
        {
            var pdata = document.getElementById("pdata");
            pdata.innerHTML ="";
            var newarry = [];
            for(i=0;i<marks.length;i++)
            {
                newarry[i]= parseInt(marks[i])+ 5;
                pdata.innerHTML+= newarry[i]+"<br>"
            }                               
        }
        function addarray()
        {
            var mark = document.getElementById("txtmarks").value;
            marks.push(mark)
            showarray()
        }
    </script>
</head>
<body>
    <p>Enter marks : <input type="text" id="txtmarks"> </p>
    <input type="button" value="add array " onclick="addarray()">
    <p id="pdata"></p>
</body>
</html>
