<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function showpwd()
    {
        var t = document.getElementById("txt1")
        var b = document.getElementById("btn1");
        if(b.value=="show")
        {
            b.value="hide";
            t.type="text"
        }
        else
        {
            b.value="show";
            t.type="password"
        }        
    }
</script>
</head>
<body>
    <input type = "password" id="txt1">
    <input type = "button" value="show" id="btn1" onclick="showpwd();"/>
</body>
</html>
