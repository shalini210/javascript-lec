<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shownumbers(x)
        {
            document.getElementById("pnumbers").innerHTML=""
            if(x==1)
            {
            for(i = 1;i<=5;i++)
            {
                 document.getElementById("pnumbers").innerHTML+= i+ "<br>";
            }
            }
            else
            {
                for(i=5;i>=1;i--)
                {
                    document.getElementById("pnumbers").innerHTML+= i+ "<br>";
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="show numbers" onclick="shownumbers(1)">
    <input type="button" value="show numbers Reverse" onclick="shownumbers(2)">
    <p id="pnumbers">

    </p>
</body>
</html>
